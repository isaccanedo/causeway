#
# renamed to kebab-case, but the old camelCase is also recognised and supported.
#

causeway.core.meta-model.introspector.policy=ANNOTATION_REQUIRED

# spring powered mail, but does not seem to be picked up for testing
spring.mail.host=127.0.0.1
spring.mail.port=3025
spring.mail.username=user
spring.mail.password=admin
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

causeway.core.runtime-services.email.sender.address=test.sender@hotmail.com